<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(6,182,212,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#tech-gradient)"/>
  <rect width="800" height="400" fill="url(#grid)"/>
  <circle cx="400" cy="200" r="80" fill="none" stroke="rgba(6,182,212,0.3)" stroke-width="2"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="rgba(6,182,212,0.5)" stroke-width="2"/>
  <circle cx="400" cy="200" r="40" fill="rgba(6,182,212,0.2)"/>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" font-weight="bold">My Awesome Blog</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">Placeholder Image</text>
</svg>